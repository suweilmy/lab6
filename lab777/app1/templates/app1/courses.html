<!DOCTYPE html>
<html>
<head>
    <title>Course List</title>
</head>
<body>
    <h1>Course List</h1>
    <ul>
        {% for course in courses %}
            <li>{{ course.name }} - {{ course.description }}</li>
        {% endfor %}
    </ul>

    <h2>Add Course</h2>
    <form method="post">
        {% csrf_token %}
        {{ course_form.as_p }}
        <button type="submit">Add Course</button>
    </form>

    <p><a href="{% url 'students' %}">Students</a></p>
</body>
</html>
